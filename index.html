<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>javaScript跨浏览器事件处理程序demo</title>
</head>
<body>
    <div id="box">000000000000000000000</div>
    <div id="box1">111111111111111111111</div>
    <div id="box2">222222222222222222222</div>
    <div id="box3">333333333333333333333</div>
    <script type="text/javascript">
        var box = document.getElementById('box');
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');
        box.addEventListener('click',function(ev){
            alert('----捕获阶段----');
            // ev.preventDefault();
        },true);

        box.addEventListener('click',function(ev){
            alert('----冒泡阶段----');
        },false);
        box1.addEventListener('click',function(ev){
            alert('----box1冒泡阶段----');
        },false);
        box2.addEventListener('click',function(ev){
            alert('----box2冒泡阶段----');
            ev.stopPropagation();
        },false);
        var box3 = document.getElementById('box3');
        box3.addEventListener('click',function(ev){
            alert('----冒泡阶段----');
        },false);
        box3.addEventListener('click',function(ev){
            alert('----捕获阶段----');
        },true);

    </script>
</body>
</html>
